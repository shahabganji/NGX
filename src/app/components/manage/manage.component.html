<div fxLayout="column" fxLayoutAlign="start center">

  <mat-list role="list">
    <mat-list-item>
      <form style="margin-bottom: 5px;" (submit)="add()">
        <mat-form-field style="width:350px;" appearance="legacy">
          <mat-label>Enter stock here</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="stock" name="stock">
        </mat-form-field>
      </form>
    </mat-list-item>
    <mat-list-item *ngFor="let symbol of symbols; let last = last; let i = index">
      <span style="min-width:250px"> {{symbol}}</span>
      <button (click)="remove(symbol)" mat-raised-button class="spacer" color="primary">
        Remove
      </button>
      <!-- <span>
        {{i}}
      </span> -->
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>

</div>
